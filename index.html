<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="big-box">
        <input placeholder="Digite o nome da cidade" class="input-city">
        <button class="search-button">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>
        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="time">21°C</p>
            <div class="small-box">
                <img class= "img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="forecast text">Nublado</p>
            </div>
            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
